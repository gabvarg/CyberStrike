<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CYBER-STRIKE: OMEGA STACK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --dark: #020205;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--dark);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            display: flex;
            align-items: center; justify-content: center;
        }

        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }

        .main-interface {
            background: rgba(5, 10, 5, 0.95);
            border: 2px solid var(--neon-green);
            padding: 20px;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.2);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; margin-bottom: 20px;
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 10px;
        }

        .stat-box { text-align: center; border: 1px solid rgba(57, 255, 20, 0.2); padding: 5px; }
        .stat-label { font-size: 10px; color: var(--neon-blue); text-transform: uppercase; }
        .stat-value { font-size: 18px; display: block; font-family: 'Orbitron'; }

        #board {
            display: grid; gap: 3px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px; border: 1px solid var(--neon-green);
            margin: 0 auto;
        }

        .cell {
            width: 30px; height: 30px;
            background: rgba(0, 255, 0, 0.03);
            border: 1px solid rgba(57, 255, 20, 0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold; font-size: 14px;
        }

        .cell:hover:not(.revealed) { background: var(--neon-green); color: var(--dark); box-shadow: 0 0 15px var(--neon-green); }
        .cell.revealed { background: rgba(255, 255, 255, 0.05); border-color: transparent; }
        .cell.mine { background: var(--neon-red); color: white; box-shadow: 0 0 20px var(--neon-red); }

        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; gap: 10px; }
        
        select, button {
            background: transparent; color: var(--neon-green);
            border: 1px solid var(--neon-green); padding: 8px 15px;
            font-family: 'Share Tech Mono'; cursor: pointer;
        }

        button:hover { background: var(--neon-green); color: var(--dark); }

        #audio-init {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .n1 { color: var(--neon-blue); } .n2 { color: var(--neon-green); } 
        .n3 { color: var(--neon-red); } .n4 { color: #fcee0a; }
    </style>
</head>
<body>

    <div id="audio-init">
        <h1 style="font-family: 'Orbitron'; color: var(--neon-green); letter-spacing: 5px;">CORE ACCESS</h1>
        <button onclick="startFullSystem()" style="font-size: 20px; padding: 20px 40px; border-width: 2px;">[ INITIALIZE LINK ]</button>
    </div>

    <canvas id="matrix-bg"></canvas>

    <div class="main-interface" id="ui-main" style="display:none;">
        <div class="header-panel">
            <div class="stat-box"><span class="stat-label">Cores Left</span><span id="mine-count" class="stat-value">000</span></div>
            <div class="stat-box"><span class="stat-label">Score</span><span id="score-display" class="stat-value" style="color:var(--neon-blue)">0000</span></div>
            <div class="stat-box"><span class="stat-label">Status</span><span id="status-text" class="stat-value">STABLE</span></div>
        </div>
        <div id="board"></div>
        <div class="controls">
            <select id="mode-select" onchange="initGame()"><option value="easy">SCRIPTER</option><option value="medium">PHREAKER</option><option value="hard">ARCHITECT</option></select>
            <button onclick="initGame()">RESET</button>
        </div>
    </div>

    <script>
        let audioCtx, musicStarted = false;
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(freq, type, duration, vol, ramp = true) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            if(ramp) g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        // Sintetizador de fondo (Cyber-Beat)
        function startMusic() {
            if(musicStarted) return; musicStarted = true;
            let step = 0;
            setInterval(() => {
                if(step % 4 === 0) playSound(60, 'triangle', 0.2, 0.15); // Bombo bajo
                if(step % 8 === 4) playSound(800, 'square', 0.05, 0.03); // Hi-hat
                step++;
            }, 200);
        }

        function startFullSystem() {
            initAudio();
            startMusic();
            document.getElementById('audio-init').style.display = 'none';
            document.getElementById('ui-main').style.display = 'block';
            initGame();
        }

        // MATRIX BG
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth, height = canvas.height = window.innerHeight;
        const drops = Array(Math.floor(width/20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(2,2,5,0.1)'; ctx.fillRect(0,0,width,height);
            ctx.fillStyle = '#0F0';
            drops.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y*20);
                if(y*20 > height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // GAME LOGIC
        const MODES = { easy: {r:10, c:10, m:10}, medium: {r:16, c:16, m:40}, hard: {r:16, c:30, m:99} };
        let grid = [], active = false, score = 0, flagsPlaced = 0, totalMines = 0;

        function initGame() {
            const config = MODES[document.getElementById('mode-select').value];
            const board = document.getElementById('board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${config.c}, 30px)`;
            grid = []; active = true; score = 0; 
            flagsPlaced = 0; totalMines = config.m;
            updateUI();
            document.getElementById('status-text').textContent = "STABLE";

            for(let r=0; r<config.r; r++) {
                grid[r] = [];
                for(let c=0; c<config.c; c++) {
                    grid[r][c] = {r,c, mine:false, revealed:false, flagged:false, n:0};
                    const el = document.createElement('div');
                    el.className = 'cell'; el.id = `cell-${r}-${c}`;
                    el.onclick = () => reveal(r,c);
                    el.oncontextmenu = (e) => { e.preventDefault(); flag(r,c); };
                    board.appendChild(el);
                }
            }
            let p = 0; while(p < config.m) {
                let rr = Math.floor(Math.random()*config.r), rc = Math.floor(Math.random()*config.c);
                if(!grid[rr][rc].mine) { grid[rr][rc].mine = true; p++; }
            }
            grid.forEach((row,r) => row.forEach((cell,c) => {
                if(!cell.mine) {
                    let n = 0;
                    for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++)
                        if(grid[r+i] && grid[r+i][c+j] && grid[r+i][c+j].mine) n++;
                    cell.n = n;
                }
            }));
        }

        function reveal(r,c) {
            if(!active || grid[r][c].revealed || grid[r][c].flagged) return;
            const cell = grid[r][c]; cell.revealed = true;
            const el = document.getElementById(`cell-${r}-${c}`);
            el.classList.add('revealed');

            if(cell.mine) {
                playSound(80, 'sawtooth', 0.8, 0.3);
                gameOver(false);
            } else {
                playSound(600 + (cell.n*100), 'sine', 0.1, 0.05);
                score += 10; updateUI();
                if(cell.n > 0) { el.textContent = cell.n; el.classList.add('n'+cell.n); }
                else { for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) if(grid[r+i] && grid[r+i][c+j]) reveal(r+i, c+j); }
                checkWin();
            }
        }

        function flag(r,c) {
            if(!active || grid[r][c].revealed) return;
            const cell = grid[r][c];
            
            // Lógica corregida para no ir a negativo
            if(!cell.flagged && flagsPlaced >= totalMines) {
                playSound(150, 'square', 0.2, 0.1); // Sonido de error
                return; 
            }

            cell.flagged = !cell.flagged;
            flagsPlaced += cell.flagged ? 1 : -1;
            
            playSound(400, 'square', 0.05, 0.05);
            document.getElementById(`cell-${r}-${c}`).textContent = cell.flagged ? '⚠' : '';
            updateUI();
        }

        function updateUI() {
            // El contador muestra cuántas minas quedan por marcar (Mínas totales - banderas puestas)
            let remaining = totalMines - flagsPlaced;
            document.getElementById('mine-count').textContent = remaining.toString().padStart(3,'0');
            document.getElementById('score-display').textContent = score.toString().padStart(4,'0');
        }

        function gameOver(win) {
            active = false;
            document.getElementById('status-text').textContent = win ? "CLEAN" : "CRASH";
            document.getElementById('status-text').style.color = win ? "var(--neon-blue)" : "var(--neon-red)";
            grid.flat().forEach(c => { if(c.mine) {
                const el = document.getElementById(`cell-${c.r}-${c.c}`);
                el.classList.add('mine'); el.textContent = '☢';
            }});
        }

        function checkWin() {
            const config = MODES[document.getElementById('mode-select').value];
            if(grid.flat().filter(c => c.revealed).length === (config.r*config.c)-config.m) gameOver(true);
        }
    </script>
</body>
</html>
